---
# The variables are separated out to make it easier to update.

opensuse_leap:
  # Docker URL and version
  url: "docker.io/opensuse/leap"
  version: "15.6"

published:
  # Published image name and version
  name: "opensuse-leap-base"
  # The version is populated dynamically with today's date
  version: "v15.6-YYYYMMDD"

packages:
  list:
    # sudo may not be needed since the container user is root
    #- sudo
    # Basic utils
    - vim
    - git
    - tar
    - gzip
    - bzip2
    - zstd
    # Needed for remote development with JetBrains
    - java-21-openjdk-devel
    # Container tools
    - buildah
    - docker
    - docker-compose
    - docker-buildx

binaries:
  host: dufs.niceguyit.biz
  list:
    - name: age
      version: "v1.1.1"
    - name: btm
      version: "0.10.2"
    - name: bun
      version: "v1.3"
    - name: chezmoi
      version: "v2.54.0"
    - name: doggo
      version: "v0.5.7"
    - name: fd
      version: "8.7.1"
    - name: gh
      version: "2.41.0"
    - name: just
      version: "1.42.4"
    # FIXME: Upgrade Nebula to the latest.
    - name: nebula
      version: "1.8.0"
    - name: nu
      version: "0.101.0"
    - name: ouch
      version: "0.5.1"
    - name: pinger
      version: "v1.3.1"
    - name: rage
      version: "v0.11.1"
    - name: rclone
      version: "v1.70.3"
    - name: starship
      version: "v1.22.1"
