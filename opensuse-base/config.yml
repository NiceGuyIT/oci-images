---
# The variables are separated out to make it easier to update.

opensuse:
  # Docker URL and version
  name: leap
  url: "docker.io/opensuse/leap"
  version: "15.6"

published:
  # Published image name and version
  name: "opensuse-base"
  # The openSUSE name and version is appended: v0.1.1-leap-15.6
  version: "v0.1.3"

packages:
  list:
    # The user inside the container is "dev"
    - sudo
    # Basic utils
    - vim
    - vim-data
    - git
    - tar
    - gzip
    - bzip2
    - zstd
    - which
    # Required for Forgejo actions
    - nodejs-common
    - openssh-clients
    # Needed for remote development with JetBrains
    - java-21-openjdk-devel
    # Container tools
    - buildah
    - docker
    - docker-compose
    - docker-buildx
    - fuse-overlayfs

